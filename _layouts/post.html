---
layout : default
---
<div class="post-wrapper">
	
	<div class="post-title-background" {% if page.bg != null %} style="background-image: url({{page.bg}});{% endif %}"></div>
	<article class="post">
		<div class="post-header">
			{% if page.image != null %}
				<img class="post-header-thumbnail" src="{{page.image}}">
			{% endif %}
			<h1>{{page.title}}</h1>
			<h2>{{page.subtitle}}</h2>	
			<div class="post-info">
				<p>Post : {{page.date | date: "%b %-d, %Y"}}</p>
				{% if page.tags != null %}<p>Tags : {% for tag in page.tags %}<a href="/logs/tags#{{tag}}" class="tag">{{tag}}</a>{% endfor %}</p>{% endif %}	
			</div>
			
		</div>
		
		<div class="post-content">
			
			{{content}}
		</div>
		{% include disqus.html %}
	</article>

</div>
