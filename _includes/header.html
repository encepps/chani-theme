<header>
	<div class="header-wrapper">
		<ul>
			{% if site.data.pages != null %}
				{% for page in site.data.pages} %}
					<li>
						<a href="{{page.url}}" title="">{{page.title}}</a>
					</li>
				{% endfor %}
			{% else %}
				<li>
					<p>WARNING!!!! There is no data for title. Please insure that <b>"_data/pages.yml"</b> file exist</p>
				</li>
			{% endif %}
		</ul>
	</div>
</header>
